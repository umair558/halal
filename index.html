<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halal profit 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>halal profit 7</h1>
        <nav>
            <a href="#" onclick="showPage('dashboard')">Dashboard</a>
            <a href="#" onclick="showPage('deposit')">Deposit</a>
            <a href="#" onclick="showPage('withdraw')">Withdraw</a>
        </nav>
    </header>

    <!-- Dashboard Section -->
    <section id="dashboard" class="content">
        <h2>Dashboard</h2>
        <p><strong>Total Balance:</strong> Rs <span id="totalBalance">0</span></p>
        <p><strong>Total Deposits:</strong> Rs <span id="totalDeposit">0</span></p>
        <p><strong>Total Withdrawals:</strong> Rs <span id="totalWithdraw">0</span></p>
    </section>

    <!-- Deposit Section -->
    <section id="deposit" class="content" style="display:none;">
        <h2>Deposit Funds</h2>
        <p>Payment Method: Easypaisa/JazzCash</p>
        <p>Send to: <strong>03431792709</strong></p>
        <form id="depositForm">
            <label for="depositAmount">Amount (Rs):</label>
            <input type="number" id="depositAmount" name="depositAmount" min="100" required>
            <br>
            <button type="submit">Deposit</button>
        </form>
    </section>

    <!-- Withdraw Section -->
    <section id="withdraw" class="content" style="display:none;">
        <h2>Withdraw Funds</h2>
        <p>Minimum Withdraw: 100Rs</p>
        <form id="withdrawForm">
            <label for="withdrawAmount">Amount (Rs):</label>
            <input type="number" id="withdrawAmount" name="withdrawAmount" min="100" required>
            <br>
            <button type="submit">Withdraw</button>
        </form>
    </section>
